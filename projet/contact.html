<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بنا</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="image/logo.jpg" alt="Logo">
            <h1>النظام الشمسي</h1>
        </div>
        <nav>
            <a href="home.html">الرئيسية</a>
            <a href="contact.html" class="active">اتصل بنا</a>
        </nav>
    </header>
    <main class="contact-content">
        <h2>اتصل بنا</h2>
        <p>إذا كان لديك أي استفسارات، لا تتردد في مراسلتنا باستخدام النموذج أدناه.</p>
        <form class="contact-form" action="#" method="post">
            <label for="name">الاسم:</label>
            <input type="text" id="name" name="name" placeholder="أدخل اسمك" required>

            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" required>

            <label for="message">الرسالة:</label>
            <textarea id="message" name="message" rows="5" placeholder="اكتب رسالتك هنا..." required></textarea>

            <button type="submit">إرسال</button>
        </form>
    </main>
    <footer>
        <p>© 2024 النظام الشمسي. جميع الحقوق محفوظة.</p>
    </footer>
</body>
</html>
